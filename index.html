<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div align="center">
        <form id="city-search-input">
          <input
            type="text"
            class="city-input"
            placeholder="Enter City Name or Zip Code..."
            id="city-input"
            autocomplete="off"
          />
          <input
            type="submit"
            class="search-button"
            id="search-button"
            value="Search"
          />
        </form>
      </div>
      <button id="current-location" class="current-location">
        Current Location
      </button>

      <h1>Los Angeles</h1>
      <h2><span id="date"></span></h2>
      <h4 id="weather-description">Clear</h4>
      <img src="" alt="" id="icon" class="weather-image" />
      <div class="temp-display">
        <span id="temp-display" class="temp">69</span
        ><a href="#" class="units active" id="fahrenheit-link"> 째F</a
        ><span class="divider"> |</span
        ><a href="#" class="units" id="celsius-link">째C</a>
      </div>

      <div class="row">
        <div class="col-4" id="humidity">Humidity: 0%</div>
        <div class="col-4 fs-5" id="temp-max">High: 97째</div>
        <div class="col-4" id="sunrise">Sunrise: 6:23 AM</div>
        <div class="col-4" id="wind">Wind Speed: 5 m/hr</div>
        <div class="col-4 fs-5" id="temp-min">Low: 63째</div>
        <div class="col-4" id="sunset">Sunset: 7:23 PM</div>
      </div>
      <div class="row" id="forecast"></div>

      <div class="footer">
        <a
          href="https://github.com/fatsalad/weather-app1"
          target="blank"
          class="github-link"
          >Open Source Code</a
        >
        by Liv Santiago
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
